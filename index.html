<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<script src="./lib-flexible/src/flexible.js"></script>
	<script src="./src/lib/jquery.js"></script>
	<script src="./src/lib/jquery-mobile.js"></script>
	<script src="./src/lib/jquery.touchSwipe.min.js"></script>
	<script src="./src/js/select-scene.js"></script>
	<script src="./src/js/scene3_control.js"></script>
	<script src="./src/js/scene3_pre.js"></script>
	<link rel="stylesheet" href="./src/css/index.css">
	<link rel="stylesheet" href="./src/css/jquery-mobile.css">
	<title>HuishanPoj</title>
</head>
<body>
	<div class="scene" id="select-scene" data-role="page">
	<div class="list">
		<div class="select"><img src="./src/image/select-scene/01.png" alt=""></div>
		<div class="select"><img src="./src/image/select-scene/02.png" alt=""></div>
		<div class="select"><img src="./src/image/select-scene/03.png" alt=""></div>
		<a class="select" id="huishan" href="#load-scene"><img src="./src/image/select-scene/04.png" alt=""></a>
		<div class="select"><img src="./src/image/select-scene/05.png" alt=""></div>
		<div class="select"><img src="./src/image/select-scene/06.png" alt=""></div>
		<div class="select"><img src="./src/image/select-scene/07.png" alt=""></div>
	</div>
	<div class="footer">
		<img src="./src/image/logo.png" alt="">
	</div>
	</div>

	<div class="scene" id="load-scene" data-role="page">
		<a class="logo" href="#main-scene"><img src="./src/image/load-scene/loading.jpg" alt=""></a>
		<div class="footer"><img src="./src/image/load-scene/footer-logo.jpg" alt=""></div>
	</div>

	<div id="main-scene" class="scene" data-role="page">
		<div class="background-circle" id="left"><img src="./src/image/main-scene/background-circle.jpg" alt=""></div>
		<div class="background-circle" id="right"><img src="./src/image/main-scene/background-circle.jpg" alt=""></div>

		<div class="left-list" id="left-img"><img src="./src/image/main-scene/left-list.png" alt=""></div>
		<div id="left-control" class="left-list"><div id="container" class="left-list"></div></div>
		<div class="right-list" id="right-img"><img src="./src/image/main-scene/left-list.png" alt=""></div>
		<div id="right-control" class="right-list"></div>
		<div class="top-list" id="top-img"><img src="./src/image/main-scene/top-list.png" alt=""></div>
		<div id="top-mask" class="top-list">
			<div class="step"><p>上五官</p></div>
			<div class="arrow"><span class="icon-arrow1"></span></div>
			<div class="step"><p>挑发型</p></div>
			<div class="arrow"><span class="icon-arrow2"></span></div>
			<div class="step"><p>上衣色</p></div>
			<div class="arrow"><span class="icon-arrow1"></div>
			<div class="step"><p>选衣饰纹</p></div>
			<div class="arrow"><span class="icon-arrow2"></div>
			<div class="step"><p>选裤色</p></div>
			<div class="arrow"><span class="icon-arrow1"></div>
			<div class="step"><p>找怀饰</p></div>
			<div class="arrow"></div>
		</div>
		<div class="canvas">
			<img src="./src/image/main-scene/canvas.png" alt="">
			<div class="model">
				<img src="./src/image/main-scene/model.png" alt="">
			</div>
		</div>
		<div class="nexticon">
		</div>
		<div class="msgbx-mask">
			<div class="msg">
				<p>233333333</p>
			</div>
		</div>
	</div>
</body>
</html>
